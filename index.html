<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сайт Audi - Авторизация</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script/main.js"></script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/img1.jpg" alt="Логотип Audi">
            <h1>Audi</h1>
        </div>
    </header>

    <main>
        <section id="auth-section">
            <h2>Авторизация</h2>
            <form id="auth-form">
                <div>
                    <label for="name">Имя</label>
                    <input type="text" id="name" required>
                    <p class="error-message" id="name-error"></p>
                </div>
                <div>
                    <label for="birthdate">Дата рождения:</label>
                    <input type="date" id="birthdate" name="birthdate" min="1950-01-01" required>
                    <p class="error-message" id="birthdate-error"></p>
                </div>
                <div>
                    <label>Пол:</label>
                    <label>Мужской<input type="radio" name="gender" value="Мужской" required></label>
                    <label>Женский<input type="radio" name="gender" value="Женский" required></label>
                    <p class="error-message" id="gender-error"></p>
                </div>
                <button type="submit">Войти</button>
            </form>
        </section>
    </main>
</body>
</html>
